
<div class = "page-header">
	<h1>{{todo.user}}'s todo list
		<span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount()==0">
			{{incompleteCount()}}
		</span>
	</h1>
</div>

	<div class ="panel" ng-controller="todoCtrl">
		<div class="input-group">
			<input class ="form-control" ng-model="actionText"/>
			<span class ="input-group-btn">
				<button class ="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
			</span>
		</div>
			<table class ="table table-striped">
				<thead>
					<tr>
						<th>Desc</th>
						<th>Done</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy: 'action' ">
						<td>{{item.action}}</td>
						<td>
							<input type ="checkbox" ng-model ="item.done"/>
						</td>
					</tr>
				</tbody>
			</table>
			<div class = "checkbox-inline">
			<label><input type="checkbox" ng-model="showComplete">Show Completed</label>
			</div>
	</div>
